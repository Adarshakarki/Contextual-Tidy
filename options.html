<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 340px; font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; padding: 15px; }
    .card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    .flex { display: flex; justify-content: space-between; align-items: center; }
    h1 { font-size: 16px; margin: 0; color: #1e293b; }
    .switch { width: 40px; height: 20px; position: relative; display: inline-block; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; inset: 0; background: #cbd5e1; border-radius: 20px; cursor: pointer; transition: .3s; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
    input:checked + .slider { background: #6366f1; }
    input:checked + .slider:before { transform: translateX(20px); }
    .history { margin-top: 15px; border-top: 1px solid #e2e8f0; padding-top: 15px; }
    .item { font-size: 11px; margin-bottom: 10px; color: #475569; border-bottom: 1px solid #f1f5f9; padding-bottom: 5px; }
    .item b { color: #6366f1; display: block; font-size: 13px; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="flex">
      <h1>Tidy Downloads</h1>
      <label class="switch">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="history" id="history">
      <div style="text-align:center; color:#94a3b8; font-size: 12px;">Ready for downloads</div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
